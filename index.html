 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식충식물마트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 20px;
        }

        .nav h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 10px;
        }
        
        .menu a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .menu a:hover {
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .submenu a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .main-content {
            padding: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .admin-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .admin-form.active {
            display: block;
        }

        .admin-form input {
            margin-bottom: 10px;
        }

        /* 주문하기 섹션 스타일 */
        .order-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .order-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .order-section ol {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .order-section li {
            margin-bottom: 10px;
        }

        .order-section p {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <h1>식충식물마트</h1>
        <div class="menu">
            <a href="#" onclick="showCategory('flytrap1')">파리지옥</a>
            <a href="#" onclick="showCategory('flytrap2')">파리지옥2</a>
            
            <a href="#" onclick="showCategory('sundew')">끈끈이주걱</a>
            <a href="#" onclick="showCategory('root-sundew')">구근 끈끈이주걱</a>
            <a href="#" onclick="showCategory('petiolais-sundew')">petiolais 끈끈이주걱</a>
            <a href="#" onclick="showCategory('pygmy-sundew')">pygmy 깜마</a>
            <a href="#" onclick="showCategory('other-sundew')">또종 끈끈이주걱, 귀개</a>
            
            <a href="#" onclick="showCategory('darlingtonia')">다링토니아</a>
            <a href="#" onclick="showCategory('cephalotus')">세팔로투스</a>
            <a href="#" onclick="showCategory('tongbal')">통발</a>
            <a href="#" onclick="showCategory('aldrovanda')">Aldrovanda벌레먹이말</a>
            <a href="#" onclick="showCategory('heliamphora')">헬리암포라</a>
            <a href="#" onclick="showCategory('gorgonias')">R.gorgonias</a>
            
            <a href="#" onclick="showCategory('nepenthes1')">네펜데스</a>
            <a href="#" onclick="showCategory('nepenthes2')">네펜데스2</a>
            <a href="#" onclick="showCategory('nepenthes3')">네펜데스3</a>
            <a href="#" onclick="showCategory('nepenthes4')">네펜데스4</a>
            <a href="#" onclick="showCategory('nepenthes-ampullaria')">네펜데스 ampullaria</a>
            
            <a href="#" onclick="showCategory('pinguicula1')">벌레잡이제비꽃</a>
            <a href="#" onclick="showCategory('pinguicula2')">벌레잡이제비꽃2</a>
            <a href="#" onclick="showCategory('pinguicula3')">벌레잡이제비꽃3</a>
            <a href="#" onclick="showCategory('pinguicula4')">벌레잡이제비꽃4</a>
            
            <a href="#" onclick="showCategory('care')">식충식물재배책</a>
            <a href="#" onclick="showCategory('tissue-culture')">조직배양튜브</a>
            <a href="#" onclick="showCategory('tools')">종자</a>
            <a href="#" onclick="showCategory('supplies')">원예재제, 생수태</a>
            <a href="#" onclick="showCategory('sarracenia')">사라세니아 종자</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="image-grid">
            <img src="/api/placeholder/300/200" alt="파리지옥">
            <img src="/api/placeholder/300/200" alt="끈끈이주걱">
            <img src="/api/placeholder/300/200" alt="네펜데스">
        </div>

        <div class="admin-form" id="adminForm">
            <h2>관리자 이미지 업로드</h2>
            <input type="file" accept=".jpg,.jpeg" id="imageUpload">
            <input type="text" placeholder="이미지 제목" id="imageTitle">
            <button onclick="uploadImage()">업로드</button>
        </div>
    </main>

        }
 </script>
</body>
</html>
