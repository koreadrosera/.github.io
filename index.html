    <style>
        * {
            margin: 0;

        .nav {
            background-color: #fff;

            padding: 20px;
        }

        .nav h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 10px;
        }
        
        .menu a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .menu a:hover {
            background-color: #f5f5f5;
            border-radius: 4px;

        .submenu a {

            text-decoration: none;
            font-size: 14px;
        }

        .main-content {
            padding: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-grid img {

        }

 .admin-form.active {

        }

        }

 .순서 단면 리 {

        }

 .순서 섹션 p {
